type Query {
  getAuthor(input: ID!): Author
  batchgetAuthtor(input: [ID]!): [Author]!
  listAllAuthors: AuthorConnection!
  listAuthors(input: ListAuthorsInput!, limit: Int, nextToken: String): AuthorConnection!
}

type AuthorConnection {
  before: String
  after: String
  hasAfter: Boolean
  hasBefore: Boolean
  items: [Author!]!
  nextToken: String
}